<div class="assessment-allocation-container">
	<mat-form-field>
		<mat-select [value]="evaluator?.id">
			<mat-option [value]="undefined" (click)="handleEvaluatorChange(undefined)">-</mat-option>
			<mat-option *ngFor="let user of evaluators" 
				[value]="user.id" 
				(click)="handleEvaluatorChange(user)"
			>
				{{ user.username }}
			</mat-option>
		</mat-select>
	</mat-form-field>
</div>
