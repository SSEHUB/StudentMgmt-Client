<mat-card>
	<mat-card-title>{{course.title}}</mat-card-title>

	<mat-tab-group>

		<mat-tab label="Assignments">
			<app-assignment-list [assignments]="course.assignments"></app-assignment-list>
		</mat-tab>

		<mat-tab label="Groups">
			<app-group-list [courseId]="course.id"></app-group-list>
		</mat-tab>

		<mat-tab label="Users">
			<app-user-list [courseId]="course.id"></app-user-list>
		</mat-tab>

	</mat-tab-group>

</mat-card>
