<div class="tab">
	<button (click)="openAddDialog()" mat-flat-button id="btn-add" color="accent">
		<mat-icon>add</mat-icon>
		Add Group
	</button>
	
	<ng-container *ngFor="let group of groups">
	
		<mat-expansion-panel>
			<mat-expansion-panel-header>
				{{group.name}}
			</mat-expansion-panel-header>
	
			<ul>
				<li>Max Mustermann</li>
				<li>Hans Peter</li>
			</ul>
	
		</mat-expansion-panel>
	
	</ng-container>
</div>
