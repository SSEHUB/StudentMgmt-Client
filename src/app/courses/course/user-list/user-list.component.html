<div class="tab">
	<mat-form-field class="userFilter-field">
		<mat-label>Filter</mat-label>
		<input matInput [(ngModel)]="userFilter" (keyup)="applyFilter()" placeholder="Filter..." autocomplete="off">
	</mat-form-field>
	
	<div class="table-users">
		<table mat-table [dataSource]="dataSource" matSort>
	
			<!-- Role Column -->
			<ng-container matColumnDef="role">
				<th class="column-role" mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
				<td mat-cell *matCellDef="let row">{{ row.role | translate }}</td>
			</ng-container>
	
			<!-- Name Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
				<td mat-cell *matCellDef="let row">{{ row.email }}</td>
			</ng-container>
	
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;">
			</tr>
		</table>
	
		<mat-paginator [pageSizeOptions]="[25, 50, 100]"></mat-paginator>
	</div>
</div>
