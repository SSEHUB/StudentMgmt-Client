<div class="tab">
	<mat-form-field id="userFilter-field">
		<mat-label>Filter</mat-label>
		<input matInput [(ngModel)]="userFilter" (keyup)="applyFilter()" placeholder="Filter..." autocomplete="off">
	</mat-form-field>
	
	<div id="table-users">
		<table mat-table [dataSource]="dataSource" matSort>
	
			<!-- Role Column -->
			<ng-container matColumnDef="role">
				<th class="column-role" mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
				<td mat-cell *matCellDef="let row">{{ row.courseRole | translate }}</td>
			</ng-container>
	
			<!-- Name Column -->
			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
				<td mat-cell *matCellDef="let row">{{ row.email }}</td>
			</ng-container>

			<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef></th>
			<td mat-cell *matCellDef="let row">
				<button mat-icon-button [matMenuTriggerFor]="userOptionsMenu">
					<mat-icon>more_vert</mat-icon>
				  </button>
				  <mat-menu #userOptionsMenu="matMenu" yPosition="above">
					<button mat-menu-item (click)="openChangeRoleDialog()">
						<mat-icon>import_export</mat-icon>
						<span>Change role</span>
					</button>
					<button mat-menu-item (click)="openRemoveDialog(row)">
					  <mat-icon>delete_forever</mat-icon>
					  <span>Remove</span>
					</button>
				  </mat-menu>
			</td>
			</ng-container>
	
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;">
			</tr>
		</table>
	
		<mat-paginator [pageSizeOptions]="[25, 50, 100]"></mat-paginator>
	</div>
</div>
