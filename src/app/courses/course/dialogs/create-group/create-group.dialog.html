<div class="dialog-container">

	<mat-card-title>
		Create Group
	</mat-card-title>

	<div class="dialog-content">
		<mat-form-field>
			<mat-label floatLabel="always" always>Name</mat-label>
			<input matInput placeholder="Enter name" [(ngModel)]="group.name" autocomplete="off">
		</mat-form-field>
		<br>
		<mat-form-field>
			<mat-label floatLabel="always">Password</mat-label>
			<input matInput placeholder="Enter password" [(ngModel)]="group.password">
			<mat-hint></mat-hint>
		</mat-form-field>
		<br>
	</div>

	<button mat-flat-button (click)="onSave()" color="accent" disabled="isValid()">Save</button>
	<button mat-button (click)="onCancel()">Cancel</button>
</div>
