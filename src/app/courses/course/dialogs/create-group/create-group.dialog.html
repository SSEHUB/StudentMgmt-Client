<div class="dialog-container">

	<mat-card-title>
		Create Group
	</mat-card-title>

	<div class="dialog-content">
		<form [formGroup]="form">
			<mat-form-field>
				<mat-label floatLabel="always" always>Name</mat-label>
				<input matInput formControlName="name">
				<mat-error>Name is missing</mat-error>
			</mat-form-field>
			<br>
			<mat-form-field>
				<mat-label floatLabel="always">Password</mat-label>
				<input matInput formControlName="password">
				<mat-hint></mat-hint>
				<mat-error></mat-error>
			</mat-form-field>
			<br>
		</form>
	</div>

	<button mat-flat-button (click)="onSave()" color="accent" [disabled]="form.invalid">Save</button>
	<button mat-button (click)="onCancel()">Cancel</button>
</div>
