<div class="dialog-container">

	<mat-card-title class="dialog-title card-title">
		Create Assignment
		<mat-menu #templateMenu="matMenu">
			<div id="template-menu-container">	
				<button mat-menu-item *ngFor="let template of templates" (click)="fillInTemplate(template)">
					{{template.templateName}}
				</button>
			</div>
		</mat-menu>
		<button mat-icon-button matTooltip="Select assignment template" [matMenuTriggerFor]="templateMenu">
			<mat-icon class="icon-light" color="accent">file_copy</mat-icon>
		</button>
	</mat-card-title>

	<div class="dialog-content">
		<app-assignment-form></app-assignment-form>
	</div>
	
	<button mat-flat-button (click)="onSave()" color="accent" [disabled]="this.form?.isInvalid()">Save</button>
	<button mat-button (click)="onCancel()">Cancel</button>
</div>
