<app-card>
	<ng-container title>
		{{ partial.title }}
	</ng-container>

	<ng-container subtitle *ngIf="partial.points">
		{{ partial.points }} {{ "Domain.Points" | translate }}
	</ng-container>

	<ng-container content>
		<div class="mb-16 comment">
			<pre class="preformatted">{{ partial.comment }}</pre>
		</div>

		<div class="grid g-16">
			<app-marker *ngFor="let marker of partial.markers" [marker]="marker"></app-marker>
		</div>
	</ng-container>
</app-card>
