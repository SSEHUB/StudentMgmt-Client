<div class="tab">
	<button (click)="openAddDialog()" mat-flat-button id="btn-add" color="accent">
		<mat-icon>add</mat-icon>
		Add Group
	</button>

	<div id="users-group-container" *ngIf="groupOfUser">
		<h2 class="groups-heading">My group</h2>
		<div class="group-card mat-elevation-z2" id="users-group">
			<span class="top">
				<a class="link-none" [routerLink]="[ 'groups', groupOfUser.id ]">{{groupOfUser.name}}</a>
			</span>

			<span class="bottom">
				<div class="bottom-left">
				</div>
				<div class="bottom-right">
					<span><mat-icon class="icon-light" *ngIf="groupOfUser.isClosed">lock</mat-icon>
						<span class="group-size">{{groupOfUser.users.length}}/{{groupSettings?.sizeMax}}</span>
					</span>
				</div>
			</span>
		</div>
	</div>


	<div *ngIf="groups && groupSettings">
		<h2 class="groups-heading">Other groups</h2>
		<div class="group-cards">
			<div class="group-card mat-elevation-z2" *ngFor="let group of groups">
				<span class="top">
					<a class="link-none" [routerLink]="[ 'groups', group.id ]">{{group.name}}</a>
				</span>
	
				<span class="bottom">
					<div class="bottom-left">
						<button mat-flat-button color="primary" *ngIf="isJoinable(group)" (click)="openJoinGroupDialog(group)">Join</button>
					</div>
					<div class="bottom-right">
						<span><mat-icon class="icon-light" *ngIf="group.isClosed">lock</mat-icon>
							<span class="group-size">{{group.users.length}}/{{groupSettings?.sizeMax}}</span>
						</span>
					</div>
				</span>
			</div>
		</div>
	</div>
	
</div>
