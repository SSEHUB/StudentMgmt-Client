<div class="dialog-container" id="create-group-dialog">

	<mat-card-title matDialogTitle>Create Group</mat-card-title>

	<div matDialogContent class="dialog-content">

		<mat-tab-group #tabs color="accent" mat-align-tabs="center" animationDuration="0ms">

			<mat-tab label="Single">
				<form [formGroup]="form" autocomplete="off">
					<mat-form-field>
						<mat-label floatLabel="always" always>Name</mat-label>
						<input matInput formControlName="name">
						<mat-error>Name is missing</mat-error>
					</mat-form-field>
					<br>
					<mat-form-field>
						<mat-label floatLabel="always">Password</mat-label>
						<input matInput formControlName="password">
						<mat-hint></mat-hint>
						<mat-error></mat-error>
					</mat-form-field>
					<br>
				</form>
			</mat-tab>

			<mat-tab label="Multiple">
				<ng-template matTabContent>
					<app-create-group-multiple #createMultiple [courseId]="courseId" (onGroupsCreated)="onGroupsCreatedHandler($event)"></app-create-group-multiple>
				</ng-template>
			</mat-tab>

		</mat-tab-group>

	</div>

	<div matDialogActions>
		<button mat-flat-button (click)="onSave()" color="accent">Save</button>
		<button mat-button (click)="onCancel()">Cancel</button>
	</div>

</div>
