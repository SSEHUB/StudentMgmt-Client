<div class="dialog-container" id="create-group-dialog">

	<mat-card-title matDialogTitle>{{ 'Title.CreateGroup' | translate }}</mat-card-title>

	<div matDialogContent class="dialog-content">

		<mat-tab-group #tabs color="accent" mat-align-tabs="center" animationDuration="0ms">

			<mat-tab label="{{ 'Common.Single' | translate }}">
				<form [formGroup]="form" autocomplete="off">
					<mat-form-field>
						<mat-label floatLabel="always" always>{{ 'Common.Name' | translate }}</mat-label>
						<input matInput formControlName="name">
						<mat-error>{{ 'Error.ValueMissing' | translate }}</mat-error>
					</mat-form-field>
					<br>
					<mat-form-field>
						<mat-label floatLabel="always">{{ 'Common.Password' | translate }}</mat-label>
						<input matInput formControlName="password">
						<mat-hint></mat-hint>
						<mat-error></mat-error>
					</mat-form-field>
					<br>
				</form>
			</mat-tab>

			<mat-tab label="{{ 'Common.Multiple' | translate }}">
				<ng-template matTabContent>
					<app-create-group-multiple #createMultiple [courseId]="courseId" (onGroupsCreated)="onGroupsCreatedHandler($event)"></app-create-group-multiple>
				</ng-template>
			</mat-tab>

		</mat-tab-group>

	</div>

	<div matDialogActions>
		<button mat-flat-button (click)="onSave()" color="accent">{{ 'Button.Save' | translate }}</button>
		<button mat-button (click)="onCancel()">{{ 'Button.Cancel' | translate }}</button>
	</div>

</div>
