<div id="create-assessment-container" class="tab">
	<div id="grid">
		<div id="left">
			<h2>{{ "Title.CreateAssessment" | translate }}: {{ assignment?.name }}</h2>

			<div class="assessment-target">
				<app-assessment-target
					[group]="forGroup$ | async"
					[targetedParticipant]="forParticipant$ | async"
					[participant]="participantFacade.participant$ | async"
					[courseId]="courseId"
				>
				</app-assessment-target>
			</div>

			<app-assessment-form [assignment]="assignment"></app-assessment-form>

			<button
				mat-raised-button
				color="accent"
				id="btn-create"
				[disabled]="form.form.invalid"
				(click)="onSave()"
			>
				{{ "Action.Create" | translate }}
			</button>
		</div>

		<div id="right tab">
			<app-assessment-target-picker
				[courseId]="courseId"
				[assignmentId]="assignmentId"
				(onGroupSelected)="groupSelectedHandler($event)"
				(onUserSelected)="userSelectedHandler($event)"
				(onSwitchToEdit)="switchToEdit($event)"
				[selectedId]="selectedId"
			>
			</app-assessment-target-picker>
		</div>
	</div>
</div>
