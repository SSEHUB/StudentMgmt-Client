<div class="dialog-container" id="login-dialog">
	<mat-card-title id="dialog-title">Login</mat-card-title>

	<div mat-dialog-content class="dialog-content">

		<mat-form-field class="form-field" appearance="outline">
			<mat-label>{{ 'Property.User.Username' | translate }}</mat-label>
			<input [(ngModel)]="username" matInput type="text" name="username" id="username" (keydown.enter)="onLogin()">
			<mat-icon matSuffix class="icon-light">person</mat-icon>
		</mat-form-field>

		<mat-form-field class="form-field" appearance="outline">
			<mat-label>{{ 'Common.Password' | translate }}</mat-label>
			<input [(ngModel)]="password" matInput type="password" name="password" id="password" (keydown.enter)="onLogin()">
			<mat-icon matSuffix class="icon-light">lock</mat-icon>
		</mat-form-field><br>

		<div id="error-container" *ngIf="!loading">
			<mat-error *ngIf="errorMessage">{{errorMessage | translate}}</mat-error>
		</div>

		<div class="loading" *ngIf="loading">
			<mat-spinner color="accent" [diameter]="32"></mat-spinner>
		</div>

	</div>

	<div mat-dialog-actions class="dialog-actions">
		<button mat-raised-button color="accent" id="btn-login" (click)="onLogin()" [disabled]="loading">Login</button>
	</div>

</div>
