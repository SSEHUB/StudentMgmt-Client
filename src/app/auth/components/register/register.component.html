<mat-card id="register-form-container">
	<mat-card-title>Registration</mat-card-title>
	<mat-card-content>
		<form [formGroup]="registerForm">
			<mat-form-field class="form-field">
				<mat-label for="email">Email</mat-label>
				<input matInput name="email" id="email" formControlName="email" />
				<mat-error *ngIf="getEmail().invalid">{{ getEmailErrorMessage() }}</mat-error>
			</mat-form-field>

			<mat-form-field class="form-field">
				<mat-label for="password">Password</mat-label>
				<input
					matInput
					type="password"
					name="password"
					id="password"
					formControlName="password"
				/>
				<mat-error *ngIf="getPassword().invalid">{{ getPasswordErrorMessage() }}</mat-error>
			</mat-form-field>

			<mat-form-field class="form-field">
				<mat-label for="passwordConfirm">Confirm password</mat-label>
				<input
					matInput
					type="password"
					name="passwordConfirm"
					id="passwordConfirm"
					formControlName="passwordConfirm"
				/>
				<mat-error *ngIf="getPasswordConfirm().invalid">{{
					getPasswordConfirmErrorMessage()
				}}</mat-error>
			</mat-form-field>
		</form>

		<div class="form-buttons">
			<button
				mat-raised-button
				color="accent"
				type="submit"
				id="login-button"
				(click)="register()"
				[disabled]="registerForm.invalid"
			>
				Create Account
			</button>
		</div>

		<p *ngIf="errorMessage != null" id="error-message">{{ errorMessage }}</p>
	</mat-card-content>
</mat-card>
