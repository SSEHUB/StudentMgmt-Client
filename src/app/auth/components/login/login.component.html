<mat-card id="login-form-container">
	<mat-card-title>Login</mat-card-title>
	<mat-card-content>

		<mat-form-field class="form-field">
			<mat-label for="email">Email</mat-label>
			<input [(ngModel)]="email" matInput type="text" name="email" id="email">
		</mat-form-field>

		<mat-hint>Use the email of any test account to login.</mat-hint>

		<div class="form-buttons">
			<button mat-raised-button color="accent" type="submit" class="full-width" id="login-button" (click)="login()">Login</button>
		</div>

		<p *ngIf="errorMessage != null" id="error-message">{{errorMessage}}</p>

	</mat-card-content>
</mat-card>
