<div class="dialog-container">
	<mat-card-title>{{ 'Button.Custom.ChangeRole' | translate }}</mat-card-title>

	<label>{{ 'Property.User.CourseRole' | translate }}</label>
	<mat-radio-group id="roles-group" [(ngModel)]="selectedRole">
		<mat-radio-button [value]="roles.STUDENT">Student</mat-radio-button>
		<mat-radio-button [value]="roles.TUTOR">Tutor</mat-radio-button>
		<mat-radio-button [value]="roles.LECTURER">Lecturer</mat-radio-button>
	</mat-radio-group>

	<div class="button-container">
		<button mat-flat-button color="accent" (click)="onSave()">{{ 'Button.Save' | translate }}</button>
		<button mat-flat-button (click)="onCancel()">{{ 'Button.Cancel' | translate }}</button>
	</div>

</div>
