<div class="tab">
	<mat-form-field id="userFilter-field">
		<mat-label>Filter</mat-label>
		<input matInput [(ngModel)]="userFilter" (keyup)="applyFilter()" placeholder="Filter..." autocomplete="off">
	</mat-form-field>
	
	<div id="table-users">
		<table mat-table [dataSource]="dataSource" matSort>
	
			<!-- Action Column -->
			<ng-container matColumnDef="actions">
				<th class="action-column" mat-header-cell *matHeaderCellDef></th>
				<td class="action-column" mat-cell *matCellDef="let row">
					<button mat-icon-button [matMenuTriggerFor]="userOptionsMenu">
						<mat-icon>{{ 'Misc.Settings' | translate }}</mat-icon>
					  </button>
					  <mat-menu #userOptionsMenu="matMenu" yPosition="above">
						<button mat-menu-item (click)="openChangeRoleDialog(row)">
							<mat-icon>import_export</mat-icon>
							<span>{{ 'Button.Custom.ChangeRole' | translate }}</span>
						</button>
						<button mat-menu-item (click)="openRemoveDialog(row)">
						  <mat-icon>delete_forever</mat-icon>
						  <span>{{ 'Button.Remove' | translate }}</span>
						</button>
					  </mat-menu>
				</td>
				</ng-container>

			<!-- Role Column -->
			<ng-container matColumnDef="role">
				<th class="column-role" mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'Property.User.Role' | translate }}</th>
				<td mat-cell *matCellDef="let row">{{ row.courseRole | translate }}</td>
			</ng-container>
	
			<!-- Username Column -->
			<ng-container matColumnDef="username">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'Property.User.Role' | translate }}</th>
				<td mat-cell *matCellDef="let row">{{ row.username }}</td>
			</ng-container>

			<!-- Email Column -->
			<ng-container matColumnDef="email">
				<th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'Property.User.Email' | translate }}</th>
				<td mat-cell *matCellDef="let row">{{ row.email }}</td>
			</ng-container>

	
			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;">
			</tr>
		</table>
	
		<mat-paginator [pageSizeOptions]="[25, 50, 100]"></mat-paginator>
	</div>
</div>
