<mat-card *ngIf="course">
	<mat-card-title id="title-container">
		<span>{{course.title}}</span>
		<button mat-icon-button [matMenuTriggerFor]="menu">
			<mat-icon class="icon-light">settings</mat-icon>
		</button>
		<mat-menu #menu="matMenu">
			<div id="menu-container">
				<button mat-menu-item (click)="leaveCourse()"><span class="text-red">Leave</span></button>
			</div>
		</mat-menu>
	</mat-card-title>

	<nav mat-tab-nav-bar color="accent"> 
		<a mat-tab-link routerLink="assignments" routerLinkActive #rla1="routerLinkActive" [active]="rla1.isActive">
			Assignments
		</a>
		<a mat-tab-link routerLink="groups" routerLinkActive #rla2="routerLinkActive" [active]="rla2.isActive">
			Groups
		</a>
		<a mat-tab-link routerLink="users" routerLinkActive #rla3="routerLinkActive" [active]="rla3.isActive">
			Users
		</a>
		<a mat-tab-link routerLink="settings" routerLinkActive #rla4="routerLinkActive" [active]="rla4.isActive">
			Settings
		</a>
	</nav>
	  
	<router-outlet></router-outlet>

</mat-card>
