<div class="course-list-container">
	<mat-card-title class="title">{{ 'Domain.Courses' | translate }}
		<ng-container *ngIf="auth.user$ | async as user">
			<a class="link-none" [routerLink]="['/courses/create']" *ngIf="user?.role === roles.MGMTADMIN || user?.role === roles.SYSTEMADMIN">
				<button mat-flat-button class="btn-add" color="accent">
					<mat-icon>add</mat-icon>
					{{ 'Action.Custom.CreateCourse' | translate }}
				</button>
			</a>
		</ng-container>
	</mat-card-title>

	<div class="courseFilter-container">
		<mat-form-field class="courseFilter-field">
			<mat-label for="title">{{ 'Common.Title' | translate }}</mat-label>
			<input #titleRef [(ngModel)]="filter.title" (keydown.enter)="filterSubject.next(filter)" matInput type="text" name="title" id="title" placeholder="Enter course title..." autocomplete="off">
		</mat-form-field>

		<mat-form-field class="courseFilter-field">
			<mat-label for="">{{ 'Domain.Semester' | translate }}</mat-label>
			<mat-select [(value)]="filter.selectedSemester" (selectionChange)="filterSubject.next(filter)" id="semester" name="semester" placeholder="Enter semester...">
				<mat-option value="wise1920">WiSe 19/20</mat-option>
				<mat-option value="sose2020">SoSe 2020</mat-option>
				<mat-option value="wise2021">WiSe 20/21</mat-option>
				<mat-option value="">{{ 'Common.All' | translate }}</mat-option>
			</mat-select>
		</mat-form-field>

		<button mat-flat-button (click)="searchCourses()" id="btn-search" color="accent">{{ 'Action.Search' | translate }}</button>
	</div>

	<div>
		<table class="bg-transparent full-width"  mat-table [dataSource]="dataSource$ | async" matSort>
			<!-- Title Column -->
			<ng-container matColumnDef="title">
				<th class="column-title" mat-header-cell *matHeaderCellDef>{{ 'Common.Title' | translate }}</th>
				<td mat-cell *matCellDef="let row"> <a class="link-bold" [routerLink]="['/courses', row.id]">{{row.title}}</a> </td>
			</ng-container>

			<!-- Semester Column -->
			<ng-container matColumnDef="semester">
				<th mat-header-cell *matHeaderCellDef>{{ 'Domain.Semester' | translate }}</th>
				<td mat-cell *matCellDef="let row">{{row.semester | semester}}</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;">
			</tr>
		</table>

		<app-paginator (onPageChanged)="searchCourses(true)"></app-paginator>
	</div>
</div>
