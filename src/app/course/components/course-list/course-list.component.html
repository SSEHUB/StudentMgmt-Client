<mat-card>
	<mat-card-content>
		<mat-card-title>{{ 'Domain.Courses' | translate }}
			<a [routerLink]="['/courses/create']">
				<button mat-flat-button id="btn-add" color="accent">
					<mat-icon>add</mat-icon>
					{{ 'Action.Custom.CreateCourse' | translate }}
				</button>
			</a>
		</mat-card-title>

		<div class="courseFilter-container">
			<mat-form-field class="courseFilter-field">
				<mat-label for="title">{{ 'Common.Title' | translate }}</mat-label>
				<input #titleRef [(ngModel)]="title" matInput type="text" name="title" id="title" placeholder="Enter course title..." autocomplete="off">
			</mat-form-field>

			<mat-form-field class="courseFilter-field">
				<mat-label for="">{{ 'Domain.Semester' | translate }}</mat-label>
				<mat-select [(value)]="selectedSemester" id="semester" name="semester" placeholder="Enter semester...">
					<mat-option value="wise1920">WiSe 19/20</mat-option>
					<mat-option value="sose2020">SoSe 2020</mat-option>
					<mat-option value="">{{ 'Common.All' | translate }}</mat-option>
				</mat-select>
			</mat-form-field>

			<button mat-flat-button (click)="searchCourses()" id="btn-search" color="accent">{{ 'Action.Search' | translate }}</button>
		</div>

		<div class="table-courses">
			<table mat-table [dataSource]="dataSource" matSort>
				<!-- Title Column -->
				<ng-container matColumnDef="title">
					<th class="column-title" mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'Common.Title' | translate }}</th>
					<td mat-cell *matCellDef="let row"> <a class="link-none font-bold" [routerLink]="['/courses', row.id]">{{row.title}}</a> </td>
				</ng-container>

				<!-- Semester Column -->
				<ng-container matColumnDef="semester">
					<th mat-header-cell *matHeaderCellDef mat-sort-header>{{ 'Domain.Semester' | translate }}</th>
					<td mat-cell *matCellDef="let row">{{row.semester | semester}}</td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
				<tr mat-row *matRowDef="let row; columns: displayedColumns;">
				</tr>
			</table>

			<mat-paginator [pageSizeOptions]="[25, 50, 100]"></mat-paginator>
		</div>
	</mat-card-content>
</mat-card>
